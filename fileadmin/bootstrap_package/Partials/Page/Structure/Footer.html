<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{showFooter}">
    <footer>
        <section class="section section-small footer-section footer-section-meta">
            <div class="container">
                <f:if condition="{settings.language.enable}">
                    <div class="frame frame-small default language">
                        <f:render partial="Navigation/Language" arguments="{_all}" />
                    </div>
                </f:if>
            </div>
        </section>
    </footer>
</f:if>
</html>
